<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <b>Quiz App. AWS CLF-C02 Exam test preparation</b>

    <label class="theme-switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
    </label>
    
    <!-- Quiz Selection -->
    <div class="quiz-box">
        <div class="quiz-select-box">
            <b for="quiz-select">Choose a quiz:</b>
            <select id="quiz-select"></select>
            <button onclick="loadSelectedQuiz()">Load Quiz</button>
        </div>

        <button class="sample-test-button" onclick="generateSampleTest()">Generate sample test</button>
    </div>

    <div class="page-container">
        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <b><span>Questions</span></b>
            <div id="dashboard-list"></div>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" style="display: none;">
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="question-number"></p>
            <p id="question"></p>
            <div id="options-container"></div>
            <div class="button-container">
                <button id="submit-button" onclick="checkAnswer()">Submit</button>
                <button id="next-button" onclick="loadQuestion(currentQuestionIndex)">Next</button>
                <button id="finish-button" onclick="finishQuiz()" style="display: none;">Finish Quiz</button>
            </div>
            <p id="result"></p>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
